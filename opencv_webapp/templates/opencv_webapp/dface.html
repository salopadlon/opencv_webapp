<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if post %}
    <img src="{{ post.document.url }}">
    <p>File uploaded at: <a href="{{ post.document.url }}"> {{ post.document }}</a></p>
    {% endif %}

    <p><a href="{% url 'dface' %}">Return home</a></p>
</body>
</html>
